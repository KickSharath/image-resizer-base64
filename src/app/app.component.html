<div class="container">
  <div class="text-center">
    <img src="https://kicksharath.cyclic.app/imagesbro/KICKSharath.PNG" alt="KICKSharath" width="350px">
  </div>  

  <div>
    <div>
      <textarea class="form-control rounded-0 border-1 border-dark" type="text" [(ngModel)]="imageData" placeholder="Paste image data here"></textarea>
      <button class="btn btn-outline-dark rounded-0 mt-3 w-100" (click)="resizeImage()">Resize Image</button>
    </div>
    
    <div class="mt-3 text-center" *ngIf="resizedImage">
      <img class="p-3" [src]="resizedImage" alt="Resized Image">
    </div> 
  </div>
    

</div>
